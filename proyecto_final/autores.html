    <script>
        function cargarTabla() {
            var variablesGet = window.location.search;
            var variables = new URLSearchParams (variablesGet);
            var id = variables.get("id");
            console.log(id);

            var datos = {
                idUsuario: id
            }

            fetch("http://localhost:5000/autores/buscar", {
                method: 'POST',
                body: JSON.stringify(datos),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(
                function (response) {
                    return response.json();
                }
            )

            .then(
                function (json) {
                    var linea = "<div class='contenedor info'><div class='flex-completo'><h2>"+json.titulo+"</h2></div><div class='flex-titulo'><p class='texto'>Pais de Nacimiento:</p></div><div class='flex-info'><p class='texto2'>"+json.paisNacimiento+"</p></div><div class='flex-titulo'><p class='texto'>Fecha Nacimiento:</p></div><div class='flex-info'><p class='texto2'>"+json.fechaNacimiento+"</p></div><div class='flex-titulo'><p class='texto'>Fecha Defunción:</p></div><div class='flex-info'><p class='texto2'>"+json.fechaDefuncion+"</p></div><div class='flex-titulo'><p class='texto'>Género:</p></div><div class='flex-info'><p class='texto2'>"+json.genero+"</p></div><div class='flex-titulo'><p class='texto'>Libros Publicados:</p></div><div class='flex-info'><p class='texto2'>"+json.librosPublicados+"</p></div><div class='flex-titulo'><p class='texto'>Premios:</p></div><div class='flex-info'><p class='texto2'>"+json.premios+"</p></div><div class='flex-titulo'><p class='texto'>Fecha de Premio Nobel:</p></div><div class='flex-info'><p class='texto2'>"+json.nobelFecha+"</p></div><div class='flex-titulo'><p class='texto'>Reseña:</p></div><div class='flex-info'><p class='texto2'>"+json.resena+"</p></div>";
                    document.getElementById("autor-libro").insertAdjacentHTML("beforeend", linea);
                }
            )
        }
    </script>

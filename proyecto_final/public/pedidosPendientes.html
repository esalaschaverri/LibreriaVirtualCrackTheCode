        <script>
            function cargarTabla() {
            fetch("http://localhost:5000/ordenes/")
                .then(
                    function (response) {
                        return response.json();
                    }
                )
                .then(
                    function (json) {
                        for (var cont = 0; json.length > cont; cont++) {
                            var linea = "<tr><td>"+json[cont].numeroOrden+"</td><td>"+json[cont].fecha+"</td><td>"+json[cont].id_Usuario+"</td><td>"+json[cont].nombre+"</td><td>"+json[cont].libros+"</td><td>"+json[cont].total+"</td></tr>";
                            document.getElementById("ordenesAgregados").insertAdjacentHTML("beforeend", linea);
                        }
                    }
                )
        }
        </script>

    <!-- Busqueda -->

    <div class="contenedor top-search">
        <div class="text-search">
            <h1>Ingrese un título o nombre de autor y haga click en buscar:</h1>
        </div>
    <div class="buttonDiv">
        <form onsubmit="">
            <input id="titulo" class="button-search" type="text" placeholder="">

    </div>

    <script>
        function cargarTabla() {
            fetch("http://localhost:5000/libros/")
                .then(
                    function (response) {
                        return response.json();
                    }
                )
                .then(
                    function (json) {
                        for (var cont = 0; json.length > cont; cont++) {
                            var linea = "<div class='muestra'><div><a href='muestra_libros.html?id=" + json[cont]._id + "'><img src='img/" + json[cont].imagen + "'/></a><a  href='muestra_libros.html?id=" + json[cont]._id + "'><h2>" + json[cont].titulo + "</h2></a><a href='autores.html'><p>" + json[cont].autor + "</p></a><blockquote>" + json[cont].precio + "</blockquote><button onclick='agregar()'>AÑADIR AL CARRITO</button></div></div>";
                            document.getElementById("librosMuestra").insertAdjacentHTML("beforeend", linea);
                        }
                    }
                )
        }

        function buscarLibro() {
            var datos = {
                titulo: document.getElementById("titulo").value
            }

            fetch("http://localhost:5000/libros/buscarlibro", {
                method: 'POST',
                body: JSON.stringify(datos),
                headers: { 'Content-Type': 'application/json' }
            })
                .then(
                    function (response) {
                        return response.json();
                    }
                )

                .then(
                    function (json) {
                        document.getElementById("librosMuestra").innerHTML = ""

                        for (var cont = 0; json.length > cont; cont++) {
                            var linea = "<div class='muestra'><div><a href='muestra_libros.html'><img src='img/" + json[cont].imagen + "'/></a><a  href='muestra_libros.html?id=" + json[cont]._id + "'><h2>" + json[cont].titulo + "</h2></a><a href='autores.html'><p>" + json[cont].autor + "</p></a><blockquote>" + json[cont].precio + "</blockquote><button>AÑADIR AL CARRITO</button></div></div>";
                            document.getElementById("librosMuestra").insertAdjacentHTML("beforeend", linea);
                        }
                    }
                )

            function agregar() {

            }
        }
    </script>

</body>

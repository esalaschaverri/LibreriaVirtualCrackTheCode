<!DOCTYPE html>
<html lang="en">
<head>  
    <title>Crear Cuenta</title>
    <link rel="stylesheet" type="text/css" href="crear_cuenta.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
</head>

<!-- Logo y Menu -->
<body>
    <div class="contenedor">
        <div class="logo-menu" >
            <img class="logo" src="img/logo.png" />
        </div>

        <div class="menu-top">
            <a href="">SOBRE NOSOTROS</a>
            <a href="libros.html">LIBROS</a>
            <a href="">SOCIOS COMERCIALES</a>
            <a href="formulario_cliente_frecuente.html">CLIENTE FRECUENTE</a>
            <a href="iniciar_sesion.html">INICIAR SESIÓN</a>
            <a href="">PREGUNTAS FRECUENTES</a>
            <a href="contacto.html">CONTACTO</a>
        </div>
    </div>

    <!-- Busqueda, Perfil y Carrito -->

    <div class="contenedor">

        <div class="buttonDiv3">
            <input class="button-search" type="text" placeholder="BUSCAR LIBRO O AUTOR">
        </div>
        <div class="buttonDiv">
            <button class="button-perfil">MI PERFIL</button>
        </div>
        <div class="buttonDiv2">
            <button class="button-carrito">MI CARRITO</button>
        </div>
    </div>

    <!-- Crear cuenta -->

        <form class="crear-cuenta">

            <h1 class="">INFORMACIÓN PERSONAL</h1>

            <input type="text" placeholder="NOMBRE" class="inputs" required> <br><br/>
            
            <input type="text" placeholder="APELLIDOS" class="inputs" required> <br><br/>

            <label class="text-morado" for="genero">GENERO</label><br>
            <select class="select" id="genero" required>
                <option></option>
                <option>FEMENINO</option>
                <option>MASCULINO</option>
            </select><br><br/>

            
            <input type="text" placeholder="NÚMERO DE CÉDULA" class="cedula" required> <br><br/>

            <label class="text-morado" for="cedula">TIPO DE CÉDULA</label> <br>
            <select class="select" required>
                <option></option>
                <option>NACIONAL</option>
                <option>EXTRANJERO</option>
            </select><br><br/>

            <p class="text-morado">DIRECCIÓN</p>

            <input type="text" placeholder="PROVINCIA" class="direccion" required> 

            <input type="text" placeholder="CANTÓN" class="direccion" required>

            <input type="text" placeholder="DISTRITO" class="direccion" required> <br><br/>

            <input type="text" placeholder="DIRECCION EXACTA" class="inputs" required> <br><br/>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62879.678742639735!2d-84.14845053891138!3d9.93562836740514!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0e342c50d15c5%3A0xe6746a6a9f11b882!2sSan%20Jos%C3%A9%20Province%2C%20San%20Jos%C3%A9!5e0!3m2!1sen!2scr!4v1648105767699!5m2!1sen!2scr" width="400" height="150" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                
            <p>SELECCIONAR PUNTO EXACTO EN EL MAPA</p>

            <button class="button-foto">+</button>
            
            <p>AGREGAR FOTO DE PERFIL</p>

            <h1 class="">INFORMACIÓN DE INCIO DE SESIÓN</h1>

            <input type="text" placeholder="CORREO ELECTRÓNICO" class="inputs" required> <br><br/>

            <input type="text" placeholder="CONTRASEÑA" class="inputs" required> <br><br/>

            <button class="button-carrito">CREAR CUENTA</button>
            
        </form>

    </div>

</body>
</html>

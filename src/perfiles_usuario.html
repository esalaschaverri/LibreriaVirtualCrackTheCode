</head>

<!-- Logo y Menu -->
<body>
    <div class="contenedor">
        <div class="logo-menu" >
            <img class="logo" src="img/logo.png" />
        </div>

        <div class="menu-top">
            <a href="">SOBRE NOSOTROS</a>
            <a href="libros.html">LIBROS</a>
            <a href="">SOCIOS COMERCIALES</a>
            <a href="formulario_cliente_frecuente.html">CLIENTE FRECUENTE</a>
            <a href="iniciar_sesion.html">INICIAR SESIÓN</a>
            <a href="">PREGUNTAS FRECUENTES</a>
            <a href="contacto.html">CONTACTO</a>
        </div>
    </div>

    <!-- Busqueda, Perfil y Carrito -->

    <div class="contenedor">

        <div class="buttonDiv3">
            <input class="button-search" type="text" placeholder="BUSCAR LIBRO O AUTOR">
        </div>
        <div class="buttonDiv">
            <button class="button-perfil">MI PERFIL</button>
        </div>
        <div class="buttonDiv2">
            <button class="button-carrito">MI CARRITO</button>
        </div>
    </div>

    <!-- Crear cuenta -->

    <div class="contenedor crear-cuenta">
        <div class="flex-completo text-morado">
            <h1>MI PERFIL</h1>
        </div>

        <div class="flex-completo">
            <input type="text" placeholder="NOMBRE" class="inputs" required> <br><br/>
        </div>
        
        <div class="flex-completo">
            <input type="text" placeholder="APELLIDOS" class="inputs" required> <br><br/>
        </div>

        <div class="flex-completo">
            <input type="text" placeholder="CEDULA" class="inputs" required> <br><br/>
        </div>

        <div class="flex-completo">
            <p class="text-morado">DIRECCIÓN</p>
        </div>

        <div class="flex-tercio">
            <input type="text" placeholder="PROVINCIA" class="direccion" required> <br><br/>
        </div>

        <div class="flex-tercio">
            <input type="text" placeholder="CANTÓN" class="direccion" required> <br><br/>
        </div>

        <div class="flex-tercio">
            <input type="text" placeholder="DISTRITO" class="direccion" required> <br><br/>
        </div>

        <div class="flex-completo">
            <input type="text" placeholder="DIRECCIÓN EXACTA" class="inputs" required> <br><br/>
        </div>


        <div class="flex-completo">
            <button class="button-carrito">EDITAR PERFIL</button>
        </div>

    </div>


    <div class="contenedor crear-cuenta">
        <div class="flex-completo text-morado">
            <h1>HISTORIAL DE COMPRAS</h1>
        </div>

    </div>


    <div class="contenedor crear-cuenta">
        <div class="flex-completo text-morado">
            <h1>PUNTOS DE CLIENTE FRECUENTE</h1>
        </div>

    </div>

</html>

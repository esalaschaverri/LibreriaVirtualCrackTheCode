<html>
    <head>
        <title>Iniciar Sesión</title>
        <link rel="stylesheet" type="text/css" href="iniciar_sesion.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
    </head>

    <body onload='document.form1.text1.focus()'>

        <!-- Logo y Menu -->
        <div class="contenedor">
            <div class="logo-menu" >
                <a href="index.html"><img class="logo" src="img/logo.png"/></a>
            </div>

            <div class="menu-top">
                <a href="sobreNosotros.html">SOBRE NOSOTROS</a>
                <a href="display_libros.html">LIBROS</a>
                <a href="">SOCIOS COMERCIALES</a>
                <a href="formulario_cliente_frecuente.html">CLIENTE FRECUENTE</a>
                <a href="iniciar_sesion.html">INICIAR SESIÓN</a>
                <a href="preguntasFrecuentes.html">PREGUNTAS FRECUENTES</a>
                <a href="contacto.html">CONTACTO</a>
            </div>
        </div>

        <!-- Busqueda, Perfil y Carrito -->

        <div class="contenedor">

            <div class="buttonDiv3">
                <input class="button-search" type="text" placeholder="BUSCAR LIBRO O AUTOR">
            </div>
            <div class="buttonDiv">
                <button class="button-perfil" onclick="document.location='perfil_cliente.html'">MI PERFIL</button>
            </div>
            <div class="buttonDiv2">
                <button class="button-carrito">MI CARRITO</button>
            </div>
        </div>

        <!-- Iniciar Sesion -->

        <div class="iniciar-sesion">
            <h1>INICIAR SESIÓN</h1>
            <p>Si ya tienes cuenta, por favor inicia sesión.</p>

            <form action="perfil_cliente.html" onsubmit= "return validar()"> 
                <input class="inputs" id="text" type="text" placeholder="CORREO ELECTRONICO" ><br>
                <input class="inputs" id="password" type="password" name="clave" placeholder="CONTRASEÑA"><br><br/>
                <a class="align-right" href="restablecer_Contraseña.html">¿Olvidaste tu contraseña?</a> <br>
                <button class="button-sesion">INICIAR SESIÓN</button> <br>
            </form>
            <h4>¿No tienes cuenta?</h4>
            <button class="button-perfil" onclick="document.location='crear_cuenta.html'" >CREAR CUENTA</button>
        </div>

        <!-- Social media -->

        <div class="social">
            <p>Síguenos 
                <img class="logos-social" src="img/facebook.png"/> 
                <img class="logos-social"src="img/instagram.png"/> 
                <img class="logos-social" src="img/twitter.png"/> 
            </p>
        </div>

        <div class="footer">
            <h4>LIBRERIA@HOTMAIL.COM</h4>
            <h4>+506 7777-8888</h4>
            <p class="derechos">DERECHOS RESERVADOS</p>
        </div>

        <script>
            function validar() {

                var mail = document.getElementById("text").value;

                var regx = /^([a-zA-Z0-9\._]+)@([a-zA-Z0-9])+.([a-z]+)(.[a-z]+)?$/
            
                if(document.getElementById("text").value == "") {
                    document.getElementById("text").classList.add("valid");
                    return false;
                }
                if(document.getElementById("password").value == ""){
                    document.getElementById("password").classList.add("valid");
                    return false;
                }

                if(regx.test(mail)){
                    return true
                }
                else{
                    alert("incorrect email")
                    return false;
                }
            }

        </script>
    </body>
</html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="iniciar_sesion.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Logo y Menu -->

        <div class="contenedor">
            <div class="logo-menu" >
                <img class="logo" src="img/logo.png" />
            </div>

            <div class="menu-top">
                <a href="">SOBRE NOSOTROS</a>
                <a href="">LIBROS</a>
                <a href="">SOCIOS COMERCIALES</a>
                <a href="">CLIENTE FRECUENTE</a>
                <a href="">INICIAR SESIÓN</a>
                <a href="">PREGUNTAS FRECUENTES</a>
                <a href="">CONTACTO</a>
            </div>
        </div>

        <!-- Busqueda, Perfil y Carrito -->

        <div class="contenedor">

            <div class="buttonDiv3">
                <input class="button-search" type="text" placeholder="BUSCAR LIBRO O AUTOR">
            </div>
            <div class="buttonDiv">
                <button class="button-perfil">MI PERFIL</button>
            </div>
            <div class="buttonDiv2">
                <button class="button-carrito">MI CARRITO</button>
            </div>
        </div>

        <!-- Iniciar Sesion -->

        <div class="iniciar-sesion">
            <h1>INICIAR SESIÓN</h1>
            <p>Si ya tienes cuenta, por favor inicia sesión.</p>

            <form>
                <input class="inputs" type="email" placeholder="CORREO ELECTRONICO" required><br>
                <input class="inputs" type="password" name="clave" placeholder="CONTRASEÑA"><br><br/>
                <a class="align-right" href="">¿Olvidaste tu contraseña?</a> <br>
                <button class="button-sesion">INICIAR SESIÓN</button> <br>
            </form>
            <h4>¿No tienes cuenta?</h4>
            <button class="button-perfil">CREAR CUENTA</button>
        </div>

        <!-- Social media -->

        <div class="social">
            <p>Síguenos 
                <img class="logos-social" src="img/facebook.png"/> 
                <img class="logos-social"src="img/instagram.png"/> 
                <img class="logos-social" src="img/twitter.png"/> 
            </p>
        </div>
    </body>
</html>
